<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <section>
        
        <div id="login">
            <h1 class="registration-title">Registration Form</h1>
            <form action="" method="get">

                <!-- Name -->
                    <label for="fname">First Name</label>
                    <input type="text" name="name" id="fname" placeholder="First Name" required>

                    <br><br>

                    <label for="mname">Middle Name</label>
                    <input type="tel" name="name" id="mname" placeholder="Middle Name">

                    <br><br>

                    <label for="lname">Last Name</label>
                    <input type="text" name="name" id="lname" placeholder="Last Name" required>

                    <br><br>

                
                <!-- DOB -->

                    <label for="dob">DOB</label>
                    <input type="date" name="birth" id="dob" placeholder="DOB" required>

                    <br><br>

                <!-- Sex -->
                
                    <label for="sex">Sex:</label>
                    <br><br>
                    <div class="radio-container">
                        <label for="male">Male</label>
                        <input type="radio" name="sex" id="male" required>
                    </div>
                    <div class="radio-container">
                        <label for="female">Female</label>
                        <input type="radio" name="sex" id="female" required>
                    </div>
                    <div class="radio-container">
                        <label for="other">Prefer Not To Say</label>
                        <input type="radio" name="sex" id="other" required>
                    </div>

                    <br><br>

                <!-- Mob -->
                   
                    <label for="mobile">Phone No.</label>
                    <input type="tel" 
                           name="mobile" 
                           id="mobile" 
                           placeholder="Phone number"
                           title="Please enter valid 10 digit mobile number" 
                           maxlength="10"
                           required>

                    <br><br>

                <!-- Email -->

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email" required>

                    <br><br>

                <!-- Address -->

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="address" required>

                    <br><br>

                <!-- Registration Fee -->
                    <label for="plan">Pay Registration Fee</label>
                    <select name="plan" id="plan" required>
                        <option value="" disabled selected>Select Plan</option>
                        <option value="weekly">For 1 week Rs.500</option>
                        <option value="monthly">For 1 month Rs.1500</option>
                    </select>

                    <br><br>

                <!-- Register -->

                <input type="submit" value="Register">

            </form>
        </div>
    </section>

    <!-- Succes Message -->
    <div id="Message" class="success-message">
        <div class="success-content">
            <h2>Registration Successful!</h2>
            <p>Redirecting to homepage in <span id="time">10</span> seconds...</p>
        </div>
    </div>
</body>
<script src="./js/register.js"></script>
</html>
